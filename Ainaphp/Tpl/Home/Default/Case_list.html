<include file="Home:banner" />
    <!-- 路径导航 -->
<include file="Home:path" />

    <!-- product -->
    <div class="product">
        <div class="container">
            <div class="row">
                <div class="content clearfix">
                    <!-- 左侧导航 -->
                    <include file="Home:left" />

                    <!-- 右侧产品展示 -->
                    <div class="right col-lg-9 col-md-9 col-sm-9">
                        <div class="clearfix">
                            <volist name="list" id="r" listorder="desc">
                            <div class="product-list col-lg-4 col-md-4 col-sm-4">
                                <a href="{$r.url}" title="{$r.title}" class="">
                                    <div class="box-img"><img src="{$r.thumb}" alt="{$r.title}"></div>
                                    <div class="text">
                                        <h4>{$r.title|str_cut=###,25}</h4>
                                        <p>{$r.miaoshu|str_cut=###,45} </p>
                                        <span class="button-box"> View Detail </span>
                                    </div>
                                </a>
                            </div>
                            </volist>
                        </div>
        <!-- 分页按钮-->
        <div class="row" style="margin: 3% 0 5% 0">
            <div class="col-xs-12 text-center pagingClick">
                {$pages}
            </div>
        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
