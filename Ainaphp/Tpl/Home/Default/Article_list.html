<include file="Home:path" />

    <!-- news -->
    <div class="news">
        <div class="container">
            <div class="row">
                <div class="content">
<volist name="list" id="r" listorder="desc">
                    <!-- start -->
                    <div class="list clearfix">
                        <div class="imgs col-lg-6 col-md-6 col-sm-6">
                            <div class="box-img">
                                <a  href="{$r.url}" title="{$r.title}"><i class="fa fa-link" aria-hidden="true"></i></a>
                                <img src="{$r.thumb}" alt="{$r.title}">
                            </div>
                        </div>

                        <div class="txt col-lg-6 col-md-6 col-sm-6">
                            <a  href="{$r.url}" title="{$r.title}">
                                <div class="data"><i class="fa fa-calendar-check-o"></i> {$r.createtime|toDate=###,'d'} {$r.createtime|toDate=###,'M'} {$r.createtime|toDate=###,'Y'} </div>
                                <h5>{$r.title|str_cut=###,40,'...'}</h5>
<!--                                <div class="time"><i class="fa fa-bookmark"></i> category</div>-->
                                <p>{$r.description|str_cut=###,180,'...'}</p>
                                <span>Read More</span>
                            </a>

                        </div>

                    </div>
                    <!-- end -->
</volist>

                    <!--分页-->
                     <div class="row" style="margin: 3% 0 5% 0">
                            <div class="col-xs-12 text-center pagingClick">
                                {$pages}
                            </div>
                        </div> 
                </div>

            </div>

        </div>

    </div>
